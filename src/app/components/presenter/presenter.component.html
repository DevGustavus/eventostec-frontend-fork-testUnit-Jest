<li>
  <div
    class="overflow-hidden rounded-lg bg-white shadow w-80 md:w-96 h-96 relative"
  >
    <div>
      <img
        data-testid="imgUrl"
        class="object-cover rounded-md h-60 w-full border border-solid border-gray-200"
        src="{{ imgUrl }}"
        alt="banner do apresentador"
      />
    </div>
    <div class="px-4 sm:px-6">
      <dl class="relative flex flex-wrap gap-x-2">
        <dt class="sr-only">Nome do apresentador</dt>
        <dd
          class="mt-2 w-full flex-none text-lg font-semibold tracking-tight cursor-pointer text-kipperdev-purple-dark"
        >
          <p>{{ name }}</p>
          <span class="absolute inset-0" aria-hidden="true"></span>
        </dd>
        <dt class="sr-only">Apelido</dt>
        <dd
          class="mt-2 w-full flex-none text-sm text-gray-600 max-h-10 overflow-hidden"
        >
          {{ nickname }}
        </dd>
        <dt class="sr-only">Ocupação</dt>
        <dd
          class="mt-2 w-full flex-none text-sm text-gray-600 max-h-10 overflow-hidden"
        >
          {{ ocupation }}
        </dd>
      </dl>
    </div>
    <div
      class="absolute inset-x-0 bottom-7 h-5 bg-gradient-to-t from-white via-white to-transparent pointer-events-none"
    ></div>
  </div>
</li>
